<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Riot Games</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">

                <img src="./images/logo.png" class="login-logo">
            
            <h1 class="login-title">Fazer Login</h1>

            <label class="login-lable">
                <span class>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>
 
            <label class="login-lable">
                <span>senha</span>
                <input type="password" name="username" class="input">
            </label>

            <div class="login-icons">
                <button type="button" class="icons-button">
                    <img src="./images/facebook.png" alt="facebook" />
                </button>

                <button type="button" class="icons-button">
                    <img src="./images/google.png" alt="google" />
                </button>

                <button type="button" class="icons-button">
                    <img src="./images/apple.png" alt="apple" />
                </button>
            </div>

            <label class="login-lable-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter Login 
            </label>

            </div>
            
            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <img src="./images/arrow.png" alt="arrow">
                </button>
    
                <a href="#" class="login-link">não consegue iniciar sessão?</a>
                <a href="#" class="login-link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>
    
</body>
</html>
